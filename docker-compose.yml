version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bankcore-postgres
    environment:
      POSTGRES_DB: bank_db
      POSTGRES_USER: bankcore_user
      POSTGRES_PASSWORD: bankcore_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bankcore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankcore_user -d bank_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  bankcore-network:
    driver: bridge
